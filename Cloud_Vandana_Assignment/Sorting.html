<!DOCTYPE html>
<html>
    <head>
        <title>Array Sorting</title>
    </head>
    <body>
        <script>
            let array=[5,10,6,2,8,15];
            array.sort(function(a,b){
                return b-a;
            });
            document.write(array);
        </script>
    </body>
</html>
