<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- <link rel="stylesheet" href="cvform.css"> -->
    <!-- <script src="cvform.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /*.gender-options {
            /*margin-bottom: 15px;*/
        

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <!-- Add more countries as needed -->
        </select>

        <div class="gender-options">
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="checkbox" id="male" value="Male"> Male
                    <input type="checkbox" id="female" value="Female">female
                </td>
            </tr>
            <!-- Add more gender options as needed -->
        </div>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup"></div>
    <script>
        function submitForm() {
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const genderOptions = document.querySelectorAll('input[type="checkbox"]:checked');
            const gender = Array.from(genderOptions).map(option => option.value).join(', ');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            // Validate the form (add more validation if needed)
            if (!firstName || !lastName || !dob || !country || !gender || !profession || !email || !mobile) {
                alert('Please fill in all the fields.');
                return;
            }

            // Display popup with form values
            const popupContent = `
            <p><strong>First Name:</strong> ${firstName}</p>
            <p><strong>Last Name:</strong> ${lastName}</p>
            <p><strong>Date of Birth:</strong> ${dob}</p>
            <p><strong>Country:</strong> ${country}</p>
            <p><strong>Gender:</strong> ${gender}</p>
            <p><strong>Profession:</strong> ${profession}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Mobile Number:</strong> ${mobile}</p>
        `;
            document.getElementById('popup').innerHTML = popupContent;
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.popup').style.display = 'block';

            // Reset the form
            resetForm();
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.popup').style.display = 'none';
        }
    </script>
</body>

</html>
