<!DOCTYPE html>
<html>
    <head>
        <title>
            Functions_Average
        </title>
    </head>
    <body>
        <script>
            function average(a,b,c){
                var avg
                avg=(a+b+c)/3
                document.write(avg)
            }

            average(eval(prompt("Enter number1","")),eval(prompt("Enter number2","")),eval(prompt("Enter number3","")))
        </script>
    </body>
</html>
