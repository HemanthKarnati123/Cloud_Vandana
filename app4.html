<!DOCTYPE html>
<html>
    <head>
    <title>
        WholeSquare
    </title>
    </head>
    <body>
        <script>
            function wholeSquare(a,b){
                var result;
                result=(a*a)+(b*b)+2*(a*b);
                return result;
            }

            document.write(wholeSquare(2,3));
        </script>
    </body>
</html>
